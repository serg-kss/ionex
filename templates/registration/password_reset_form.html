{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="container mt-5 ps-5 pe-5">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-white p-4 mb-4 mx-3 rounded custom-shadow">
                <h2 class="text-center mb-4">Восстановление пароля</h2>
                <form method="post">{% csrf_token %}
                    <fieldset class="module aligned">
                      <div class="form-row field-email">
                        {{ form.email.errors }}
                        <div class="d-flex flex-column align-items-center">
                          <label for="id_email">email</label>
                          {{ form.email }}
                        </div>
                      </div>
                    </fieldset>
                    <div class="d-flex align-items-center justify-content-center mt-3">
                      <input type="submit" value="Сбросить пароль" class="btn btn-dark btn-block">
                    </div>
                  </form>
            </div>
        </div>
    </div>
  </div>
</div>
{% endblock content %}
